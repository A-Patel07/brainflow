name: Clang Format

on: [push, pull_request]

jobs:
  checkout-and-check-formatting:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format
      uses: RafikFarhad/clang-format-github-action@v1
      with:
        sources: "src/**/*.h,src/**/*.c,src/**/*.cpp"
        style: "file"
